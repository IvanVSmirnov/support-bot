services:
  bot:
    build:
      context: .
    container_name: app
    env_file: "stack.env"
    restart: always
    depends_on:
      - redis
    networks:
      - interconnect
    tty: true
    

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    volumes:
      - ./redis/data/:/data
    networks:
      - interconnect
    tty: true

networks:
  interconnect:
